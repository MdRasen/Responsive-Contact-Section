<!DOCTYPE html>
<html lang="en">
  <!-- Project Name: Responsive Contact Section
Youtube: https://youtube.com/@devRasen
Copyright: Â©MdRasen -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Section | devRasen</title>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Contact section -->
      <div class="contact-section">
        <!-- Contact left -->
        <div class="contact-left">
          <div class="address">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="title">Address</h4>
            <p class="detail">Wireless Road, Moghbazar, Dhaka: 1217</p>
          </div>
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <h4 class="title">Phone</h4>
            <p class="detail">+880 123 4567 890</p>
          </div>
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <h4 class="title">Email</h4>
            <p class="detail">info@domain.com</p>
          </div>
        </div>
        <!-- Contact right -->
        <div class="contact-right">
          <h2 class="title">Send A Message</h2>
          <p class="short-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            nesciunt dicta maiores?
          </p>
          <form action="">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              id="message"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
